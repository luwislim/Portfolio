    <!--Navbar-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

            </li>
        </ul>
    </nav>
    <!--Register Page-->
    <div class="container_register">
        <h1>Pre Register</h1>
        <form name="preregister" onsubmit="formValidation()">
            <ul>
                <li>
                    <label for="username">Username:     </label>
                </li>
                <li>
                    <input type="text" name="username" placeholder="Input Username" required>
                </li>
                <li>
                    <label for="pass">Password:     </label>
                </li>
                <li>
                    <input type="password" name="pass" placeholder="Password must be at least 8 characters long" required>
                </li>
                <li>
                    <label for="pass">Repeat Password:     </label>
                </li>
                <li>                    
                    <input type="password" name="repass" placeholder="Re-input your password" required>
                </li>
                <li>
                    <label for="email">Email:     </label>
                </li>
                <li>                    
                    <input type="text" name="email"  placeholder="sample@sample.com"required>
                </li>
                <li>
                    <label for="birth">Date of Birth:    </label>
                </li>
                <li>                    
                    <input type="date" name="births" required >
                </li>
                <li>
                    <label for="gender">Gender:     </label>
                </li>
                <li>
                    <select name="sex">
                        <option selected="" value="Default">Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                        <option value="O">Others</option>
                    </select>
                <li>
                    <label for="birth">Country:  </label>
                </li>
                <li>                    
                    <select name="country">
                        <option selected="" value="Default">Country</option>
                        <option value="IN">Indonesia</option>
                        <option value="US">United State</option>
                        <option value="UK">United Kingdom</option>
                        <option value="SG">Singapore</option>
                        <option value="AU">Australia</option>
                    </select>
                </li>
                <li>
                    <p>By creating an account you agree to our <a href="#"> Terms & Privacy</a>.</p>
                </li>
                <li>
                    <input type="submit" name="submit" value="Submit" >
                </li>
            </ul>
        </form>
    </div>
